<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webgame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="ball" onclick="clicked(), playaudio()" id="ball" src="./images/ball_normal.png" alt="">
    <div class="number" id="number">0</div>


    <div class="flexin_my_mus">
        <div class="flex-container">
            <div class="button" id="times_two"></div>
            <div class="button" id="times_ten"></div>
            <div class="button" id="times_twenty"></div>
            <div class="button" id="times_thirty"></div>
            <div class="button" id="times_fifty"></div>
            <div class="button" id="times_eighty"></div>
        </div>

        <div class="flex_3">
           <img class="third_place" id="bronze" src="./images/third_place.png" alt="">
           <img class="first_place" id="gold" src="./images/first_place.png" alt="">
           <img class="second_place" id="silver" src="./images/second_place.png" alt="">
        </div>

        <div class="flex_2">
            <div class="button2" id="auto_click_five"></div>
            <div class="button2" id="auto_click_ten"></div>
            <div class="button2" id="auto_click_twenty"></div>
            <div class="button2" id="auto_click_thirty"></div>
            <div class="button2" id="auto_click_fifty"></div>
            <div class="button2" id="auto_click_eighty"></div>
        </div>
    </div>

    <a class="link" href="https://github.com/hatty64/webgame" target="_blank">Click hier voor Github repository!</a>


</body>
<script src="javascript.js"></script>

</html>
